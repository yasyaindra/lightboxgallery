<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Lightbox </title>
</head>
<body>
    <h1> The Avengers </h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                <img src="img/nat.jpg" alt="Black Widow" id="gambarKecil">
                <span>Black Widow</span>    
                </a>
                <div class="overlay" id="gambar-1">
                <a href="#" class="close">Close</a>
                    <img src="img/nat.jpg" alt="">
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                <img src="img/bucky.jpg" alt="Winter Soldier" id="gambarKecil">
                <span>Winter Soldier</span>    
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">Close</a>
                        <img src="img/bucky.jpg" alt="">
                    </div>
            </li>
            <li>
                <a href="#gambar-3">
                <img src="img/tony.jpg" alt="Iron Man" id="gambarKecil">
                <span>Iron Man</span>    
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">Close</a>
                        <img src="img/tony.jpg" alt="">
                    </div>
            </li>
            <li>
                <a href="#gambar-4">
                <img src="img/thor.jpg" alt="Thor" id="gambarKecil">
                <span>Thor</span>    
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">Close</a>
                        <img src="img/thor.jpg" alt="">
                    </div>
            </li>
        </ul>
        
        <div class="clear"></div>
    </div>
</body>
</html>
